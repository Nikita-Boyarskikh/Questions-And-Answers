{% extends "base.html" %}
{% block title %}New question{% endblock %}
{% block content %}
<h1>New question</h1>
<form data-toggle="validator" role="form" enctype="multipart/form-data" method="post" target="{{ url 'question' }}">
	<div class="form-group has-feedback">
		<label for="inputTitle" class="control-label">Title</label>
		<div class="input-group">
			<span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
			<input type="text" maxlength="255" class="form-control" id="inputTitle" placeholder="Enter title of your question here" required>
		</div> 
		<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
		<span class="help-block with-errors">Enter title of question</span>
	</div>
	<div class="form-group has-feedback">
		<label for="inputText" class="control-label">Text</label>
		<div class="form-group">
			<textarea class="form-control" id="inputText" required></textarea>
		</div> 
		<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
		<span class="help-block with-errors">Enter text of your question</span>
	</div>
	<div class="form-group has-feedback">
		<label for="inputTags" class="control-label">Tags</label>
		<div class="input-group">
			<span class="input-group-addon">#</span>
			<input type="text" pattern="^([_A-z0-9]\,){0,}$" maxlength="15" class="form-control" id="inputTags" placeholder="tag1,tag2">
		</div> 
		<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
	</div>
	<div class="form-group">
		<div class="checkbox">
			<label>
				<input type="checkbox" id="terms" data-error="prove that your not a robot" required>
				before you enter
			</label>
			<div class="help-block with-errors"></div>
		</div>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary">Ask</button>
	</div>
</form>
{% endblock %}
