{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<form data-toggle="validator" role="form" enctype="multipart/form-data" method="POST" action="{% url 'registration' %}">
	{% csrf_token %}
	<div class="form-group has-feedback">
		<label for="inputLogin" class="control-label">{% trans 'Login' %}</label>
		<div class="input-group">
			<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
			<input type="text" pattern="^[_A-z0-9]{1,}$" maxlength="15" class="form-control" id="inputLogin" data-error="{% trans 'Please enter your login' %}"
				name="username" value="{{ form.username.value }}" placeholder="{% trans 'Enter your login here' %}" required>
		</div>
		<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
		<span class="help-block with-errors">{% trans 'Enter your login' %}</span>
	</div>
	<div class="form-group has-feedback">
		<label for="inputEmail" class="control-label">{% trans 'Your e-mail' %}</label>
		<div class="input-group">
			<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
			<input type="email" class="form-control" id="inputEmail" placeholder="{% trans 'Email' %}" data-error="{% trans 'Wrong e-mail' %}" required>
		</div> 
		<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
		<span class="help-block with-errors">{% trans 'Enter your e-mail' %}</span>
	</div>
	<div class="form-group has-feedback">
		<label for="inputNick" class="control-label">{% trans 'Nick' %}</label>
		<div class="input-group">
			<span class="input-group-addon">@</span>
			<input type="text" pattern="^[_A-z0-9]{1,}$" maxlength="15" class="form-control" id="inputNick" data-error="{% trans 'Enter correct nickname' %}"
				placeholder="{% trans 'Enter your nick here' %}" required>
		</div> 
		<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
		<span class="help-block with-errors">{% trans 'Enter your nick' %}</span>
	</div>
	<div class="form-group has-feedback">
		<label for="inputPassword" class="control-label">{% trans 'Enter password' %}</label>
		<div class="form-inline row">
			<div class="form-group col-sm-6">
				<input type="password" name="password" data-toggle="validator" data-minlength="6" class="form-control" id="inputPassword" placeholder="******" required>
				<span class="help-block">{% trans 'Mininum 6 charachters' %}</span>
			</div>
			<div class="form-group col-sm-6">
				<input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-error="{% trans 'Please enter correct your password' %}"
					data-match-error="{% trans 'Error! Passwords is not match!' %}" placeholder="{% trans 'Repeat your password' %}" required>
				<div class="help-block with-errors"></div>
			</div>
		</div>
	</div>
	<div class="form-group has-feedback">
		<label for="inputImage" class="control-label">{% trans 'Your avatar' %}</label>
		<div class="input-group">
			<span class="input-group-addon"><span class="glyphicon glyphicon-picture"></span></span>
			<input type="file" id="inputImage" class="form-control" name="avatar" multiple accept="image/*,image/jpeg" data-error="{% trans 'Please load your avatar' %}" required>
		</div>
		<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
		<span class="help-block with-errors">{% trans 'Load your avatar' %}</span>
	</div>
	<div class="form-group">
		<div class="checkbox">
			<label>
				<input type="checkbox" id="terms" data-error="{% trans 'prove that your not a robot' %}" required>
				{% trans 'before you enter' %}
			</label>
			<div class="help-block with-errors"></div>
		</div>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
	</div>
</form>
{% endblock content %}
