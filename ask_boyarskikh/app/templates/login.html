{% extends 'base.html' %}
{% block content %}
<form data-toggle="validator" role="form" target="/user/0">
	<div class="form-group has-feedback">
		<label for="inputNick" class="control-label">Nick</label>
		<div class="input-group">
			<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
			<input type="text" pattern="^[_A-z0-9]{1,}$" maxlength="15" class="form-control" id="inputNick" placeholder="enter your nick here" required>
		</div>
		<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
		<span class="help-block with-errors">Enter nick</span>
	</div>
	<div class="form-group has-feedback">
		<label for="inputPassword" class="control-label">Enter password</label>
		<div class="input-group">
			<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
			<input type="password" data-toggle="validator" data-minlength="6" class="form-control" id="inputPassword" placeholder="******" required>
		</div> 
		<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
		<span class="help-block with-errors">Mininum 6 charachters</span>
	</div>
	<div class="form-group">
		<div class="checkbox">
			<label>
				<input type="checkbox" id="terms" data-error="prove that your not a robot" required>
				before you enter
			</label>
		</div>
	</div>
	<p>
		<a href="/registration">Not registered yet?</a>
	</p>
	<div class="form-group">
		<button type="submit" class="btn btn-primary">Enter</button>
	</div>
</form>
{% endblock %}
